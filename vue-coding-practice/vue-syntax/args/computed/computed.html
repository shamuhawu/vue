<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <!-- <h1>{{firstName}}</h1> -->
            <h1>{{firstName + ' ' + lastName}}</h1>
            <h1>{{firstName}} {{lastName}}</h1>
            <h1>{{getFullName()}}</h1>
            <h1>{{fullName}}</h1> <!-- 计算属性 -->
        </div>

        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Lebron',
                    lastName: 'James'
                },
                methods: {
                    getFullName(){
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                computed: {
                    fullName: function(){
                        return this.firstName + ' ' + this.lastName;
                    }
                }
            })
        </script>
    </body>
</html>
