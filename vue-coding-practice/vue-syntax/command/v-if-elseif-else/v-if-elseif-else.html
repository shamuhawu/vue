<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <h1 v-if="score>=90">优秀</h1>
            <h1 v-else-if="score>=80">良好</h1>
            <h1 v-else-if="score>=60">一般</h1>
            <h1 v-else="score>=80">不及格</h1>
        </div>

        <script>
            const app = new Vue({
            el: '#app',
            data: {
                score: 90
            }
        })
        </script>
    </body>
</html>
