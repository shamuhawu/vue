<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <label for="">keyup:</label>
            <input type="text" @keyup="keyUp"><br>
            <label for="">keyup.enter:</label>
            <input type="text" @keyup.enter="keyUp">
        </div>

        <script>
            const app = new Vue({
            el: '#app',
            data: {
                message: 'This is Vue!'
            },
            methods: {
                keyUp(){
                    console.log("-------------");
                }
            }
        })
        </script>
    </body>
</html>
