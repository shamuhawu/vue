<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <form action="http://test.com">
                <input type="text" name="name">
                <input type="submit" @click.once="keyUpOnce" value="提交">
            </form>
        </div>

        <script>
            const app = new Vue({
            el: '#app',
            data: {
                message: 'This is Vue!'
            },
            methods: {
                keyUpOnce(){
                    console.log("-------------");
                }
            }
        })
        </script>
    </body>
</html>
