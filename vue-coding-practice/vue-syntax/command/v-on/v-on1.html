<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <h1>{{message}}</h1>
            <button v-on:click="add">+</button>
            <button v-on:click="sub">-</button>
        </div>

        <script>
            const app = new Vue({
            el: '#app',
            data: {
                message: 0
            },
            methods: {
                add(){
                    this.message++;
                },
                sub: function(){
                    this.message--;
                }
            }
        })
        </script>
    </body>
</html>
