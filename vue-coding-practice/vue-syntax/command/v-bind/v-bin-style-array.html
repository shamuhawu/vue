<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src='../../../vue.js'></script>
    </head>
    <body>
        
        <div id="app">
            <h1 v-bind:style="[myStyle1, myStyle2]">{{message}}</h1>
        </div>

        <script>
            const app = new Vue({
            el: '#app',
            data: {
                message: 'This is Vue!',
                myStyle1: {color: '#000'},
                myStyle2: {fontSize: '100px'}
            }
        })
        </script>
    </body>
</html>
